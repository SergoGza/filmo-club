<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{videoclub/fragments/head :: header('FilmoClub - Login')}"></head>

<body>

<nav th:replace="~{videoclub/fragments/nav :: nav}"></nav>

<div class="container">
    <div class="row py-3">
        <h1 class="border-bottom">Login</h1>
    </div>

    <!-- Error message -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username or password.
    </div>

    <!-- Logout success message -->
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have been logged out successfully.
    </div>

    <div class="row py-2">
        <div class="col-md-8">
            <form th:action="@{/login}" method="post">

                <div class="mb-3 row">
                    <label for="username" class="col-md-2 col-form-label">Username</label>
                    <div class="col-md-5">
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="Enter your username"
                               required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="password" class="col-md-2 col-form-label">Password</label>
                    <div class="col-md-5">
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter your password"
                               required>
                    </div>
                </div>

                <div class="offset-md-2">
                    <button type="submit" class="btn btn-primary me-2">Login</button>
                    <a th:href="@{/register}" class="btn btn-secondary">Register</a>
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Welcome Back!</h5>
                    <p class="card-text">
                        Login to access your FilmoClub account and manage your film collection.
                    </p>
                    <hr>
                    <p class="card-text">
                        <small class="text-muted">
                            Don't have an account?
                            <a th:href="@{/register}">Register here</a>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{videoclub/fragments/scripts}"></div>

</body>
</html>
