<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<!--/* @thymesVar id="films" type="org.springframework.data.domain.Page<com.videoclub.filmoapp.film.dto.FilmDTO>" */-->
<!--/* @thymesVar id="title" type="java.lang.String" */-->

<head th:replace="~{videoclub/fragments/head :: header(title = 'FilmoClub - Films')}"></head>

<body>

<nav th:replace="~{videoclub/fragments/nav :: nav}"></nav>

<div class="container">

    <div class="row py-3">
        <div class="col-md-8">
            <!-- Título dinámico según si hay búsqueda o no -->
            <h1 class="border-bottom"
                th:text="${title != null && !#strings.isEmpty(title)} ? 'Search Results' : 'All Films'"></h1>

            <!-- Mostrar criterio de búsqueda solo si existe -->
            <p class="text-muted" th:if="${title != null && !#strings.isEmpty(title)}">
                Results for: "<span th:text="${title}">search term</span>"
            </p>

            <!-- Información de paginación -->
            <p class="text-muted" th:if="${films.hasContent()}">
                Showing <span th:text="${films.numberOfElements}"></span>
                of <span th:text="${films.totalElements}"></span> films
                (Page <span th:text="${films.number + 1}"></span> of <span th:text="${films.totalPages}"></span>)
            </p>
        </div>
        <div class="col-md-4 d-flex align-items-center justify-content-end">
            <a th:href="@{/videoclub/film/search}" class="btn btn-secondary me-2">Search Films</a>
            <a th:href="@{/videoclub/film/films-edit}" class="btn btn-primary">Add Film</a>
        </div>
    </div>

    <!-- Botón para limpiar filtros (solo si hay búsqueda activa) -->
    <div class="row py-2" th:if="${title != null && !#strings.isEmpty(title)}">
        <div class="col-12">
            <a th:href="@{/videoclub/film/films}" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-x-circle"></i> Clear Search - Show All Films
            </a>
        </div>
    </div>

    <!-- Grid de películas mejorado -->
    <div class="row" th:if="${films.hasContent()}">
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-4" th:each="film : ${films.content}">
            <div class="card h-100 shadow-sm mb-3">
                <div th:if="${film.image != null}" class="card-img-top-wrapper" style="height: 280px; overflow: hidden;">
                    <img th:src="@{/videoclub/resources/{resourceId}(resourceId=${film.image.resourceId})}"
                         th:alt="${film.title + ' poster'}"
                         class="card-img-top"
                         style="width: 100%; height: 100%; object-fit: cover;">
                </div>

                <!-- Placeholder si no hay poster -->
                <div th:if="${film.image == null}"
                     class="card-img-top d-flex align-items-center justify-content-center text-muted"
                     style="height: 280px; background-color: #f8f9fa; font-size: 14px;">
                    No poster
                </div>

                <div class="card-body d-flex flex-column p-2">
                    <h6 class="card-title mb-1" th:text="${film.title}"
                        style="font-size: 14px; line-height: 1.2; height: 34px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                        Film Title
                    </h6>
                    <p class="card-text text-muted mb-2" style="font-size: 12px;">
                        <strong>Year:</strong> <span th:text="${film.releaseYear}">2024</span>
                    </p>

                    <!-- Botones de acción -->
                    <div class="mt-auto d-grid gap-1">
                        <a th:href="@{/videoclub/film/films/{id}(id=${film.id})}"
                           class="btn btn-primary btn-sm" style="font-size: 11px;">View Details</a>
                        <a th:href="@{/videoclub/film/films-edit/{id}(id=${film.id})}"
                           class="btn btn-outline-secondary btn-sm"
                           style="font-size: 11px;"
                           sec:authorize="hasRole('ADMIN')">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensaje si no hay películas -->
    <div th:if="${!films.hasContent()}" class="row py-5">
        <div class="col-12 text-center">
            <h3 class="text-muted">No films found</h3>
            <p class="text-muted">
                <span th:if="${title != null && !#strings.isEmpty(title)}">
                    No results for "<span th:text="${title}"></span>".
                </span>
                <span th:if="${title == null || #strings.isEmpty(title)}">
                    No films in the catalog yet.
                </span>
            </p>
            <a th:href="@{/videoclub/film/films-edit}" class="btn btn-primary">Add the first film</a>
        </div>
    </div>

    <!-- Paginación -->
    <div class="row py-3" th:if="${films.totalPages > 1}">
        <div class="col-12">
            <nav aria-label="Film pagination">
                <ul class="pagination justify-content-center">

                    <!-- Página anterior -->
                    <li class="page-item" th:classappend="${!films.hasPrevious()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/videoclub/film/films(title=${title}, page=${films.number - 1}, size=${films.size})}">
                            Previous
                        </a>
                    </li>

                    <!-- Páginas numeradas (simplificado para evitar muchas páginas) -->
                    <th:block th:each="pageNum : ${#numbers.sequence(0, films.totalPages - 1)}"
                              th:if="${films.totalPages <= 10 or (pageNum >= films.number - 2 and pageNum <= films.number + 2)}">
                        <li class="page-item" th:classappend="${pageNum == films.number} ? 'active'">
                            <a class="page-link"
                               th:href="@{/videoclub/film/films(title=${title}, page=${pageNum}, size=${films.size})}"
                               th:text="${pageNum + 1}">1</a>
                        </li>
                    </th:block>

                    <!-- Página siguiente -->
                    <li class="page-item" th:classappend="${!films.hasNext()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/videoclub/film/films(title=${title}, page=${films.number + 1}, size=${films.size})}">
                            Next
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

</div>

<div th:insert="~{videoclub/fragments/scripts}"></div>

</body>
</html>
