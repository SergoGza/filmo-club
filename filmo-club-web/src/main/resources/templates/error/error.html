<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{videoclub/fragments/head :: header(title = 'Error - FilmoClub')}"></head>

<body>

<nav th:replace="~{videoclub/fragments/nav :: nav}"></nav>

<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-8 col-lg-6">

            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-2 fs-4"></i>
                        <h4 class="mb-0" th:text="${errorTitle} ?: 'Error'">Error</h4>
                    </div>
                </div>

                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-emoji-frown text-muted" style="font-size: 4rem;"></i>
                    </div>

                    <h1 class="display-1 text-danger fw-bold" th:text="${statusCode} ?: 'Error'">Error</h1>

                    <p class="lead mb-4" th:text="${errorDescription} ?: 'An unexpected error occurred.'">
                        An unexpected error occurred.
                    </p>

                    <div th:if="${errorMessage and #strings.length(errorMessage) > 0}"
                         class="alert alert-light text-start mb-4">
                        <small class="text-muted">
                            <strong>Technical details:</strong><br>
                            <span th:text="${errorMessage}">Error message</span>
                            <span th:if="${requestUri}">
                                <br><strong>URL:</strong> <span th:text="${requestUri}"></span>
                            </span>
                            <br><strong>Timestamp:</strong> <span th:text="${#temporals.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}"></span>
                        </small>
                    </div>

                    <div class="d-grid gap-2 d-md-block">
                        <a th:href="${actionUrl} ?: '/videoclub'" class="btn btn-primary btn-lg me-2"
                           th:text="${actionText} ?: 'Return to Home'">
                            Return to Home
                        </a>
                        <button type="button" class="btn btn-outline-secondary btn-lg" onclick="history.back()">
                            <i class="bi bi-arrow-left me-1"></i>
                            Go Back
                        </button>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h6 class="card-title">What can you do?</h6>
                    <ul class="list-unstyled mb-0">
                        <li><i class="bi bi-arrow-right text-primary me-2"></i>
                            <a th:href="@{/videoclub/film/films}">Explore Films</a>
                        </li>
                        <li><i class="bi bi-arrow-right text-primary me-2"></i>
                            <a th:href="@{/videoclub/film/search}">Search Films</a>
                        </li>
                        <li><i class="bi bi-arrow-right text-primary me-2"></i>
                            <a th:href="@{/videoclub}">Go to Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{videoclub/fragments/scripts}"></div>

</body>
</html>
